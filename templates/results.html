<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Portfolio Suggestion Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Fetching Results</p>
        </div>
        
        <div id="results-container" style="display: none;">
            <h1 class="text-center mb-5">Stock Portfolio Suggestion Engine</h1>
            
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Amount: <span id="amount-display"></span></h5>
                            <h5 class="card-title">Investing Strategies: <span id="strategies-display"></span></h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Portfolio Value</h5>
                            <h3 class="text-primary" id="portfolio-value"></h3>
                            <div id="trend-chart-container">
                                <canvas id="trend-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div id="strategies-results">
                <!-- Strategy results will be populated dynamically -->
            </div>
            
            <div class="d-flex justify-content-center mt-4">
                <a href="/" class="btn btn-primary">Create New Portfolio</a>
            </div>
        </div>
        
        <!-- Stock Details Modal -->
        <div class="modal fade" id="stockDetailsModal" tabindex="-1" aria-labelledby="stockDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="stockDetailsModalLabel">Stock Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="stock-details-loading" class="text-center py-3">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <div id="stock-details-content" style="display: none;">
                            <div class="row">
                                <div class="col-md-12">
                                    <canvas id="stock-chart"></canvas>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <p><strong>Open:</strong> <span id="stock-open"></span></p>
                                    <p><strong>High:</strong> <span id="stock-high"></span></p>
                                    <p><strong>Low:</strong> <span id="stock-low"></span></p>
                                </div>
                                <div class="col-md-6">
                                    <p><strong>Volume:</strong> <span id="stock-volume"></span></p>
                                    <p><strong>Current Price:</strong> <span id="stock-current-price"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="ticker-container mt-4">
            <div class="ticker-wrap">
                <div class="ticker" id="stock-ticker">
                    <!-- Stock ticker will be populated dynamically -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/results.js') }}"></script>
</body>
</html>
